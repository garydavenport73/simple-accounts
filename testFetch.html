<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="remote-data-request-form">
        <div id="demo">initial text</div>
        <input id="remote-data-request-email" type="text" name="email" placeholder="Email">
        <input id="remote-data-request-password" type="password" name="password" placeholder="Password">
        <button onclick="requestRemoteData()">Test Fetch</button>
    </form>
    <script>
        let dataRequestForm = document.getElementById('remote-data-request-form');
        dataRequestForm.onsubmit = function(e) {
            e.preventDefault();
        };

        function requestRemoteData() {

            let http = new XMLHttpRequest();
            let email = document.getElementById('remote-data-request-email').value;
            let password = document.getElementById('remote-data-request-password').value;
            //let url = 'https://garydavenport.com/simple-accounts/simpleAccounts.php';
            let url = 'simpleAccounts.php';
            let params = 'email=' + email + '&password=' + password + '&do-this=login';
            http.open('POST', url, true);

            //Send the proper header information along with the request
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            http.onreadystatechange = function() { //Call a function when the state changes.
                if (http.readyState == 4 && http.status == 200) {
                    document.getElementById("demo").innerHTML = http.responseText;
                    console.log(http.responseText);
                    alert(http.responseText);
                }
            }
            http.send(params);
        }
    </script>

</body>

</html>
